<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header> 
    <h1>Analizador de texto</h1>
  </header>
  <textarea name="user-input"></textarea>
  <hr></hr> 
  <ul>
    <li class="Clasificacion" data-testid="word-count">Recuento de palabras:</li>
    <li class="Clasificacion" data-testid="character-count">Recuento de caracteres:</li>
    <li class="Clasificacion" data-testid="character-no-spaces-count">Recuento de caracteres sin espacios ni signos de puntuación:</li>
    <li class="Clasificacion" data-testid="number-count">Recuento de números:</li>
    <li class="Clasificacion" data-testid="number-sum">Suma total de números:</li>
    <li class="Clasificacion" data-testid="word-length-average">Longitud media de las palabras:</li>
  </ul>
  <button id="reset-button">Limpiar</button>
  <footer><p>Massiel Arancibia S.</p></footer>
  
</body>
</html>
